<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Degrees of Spotify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <header class="text-center py-4">
            <h1 class="display-4 text-primary">
                <i class="fas fa-music"></i> Degrees of Spotify
            </h1>
            <p class="lead text-muted">Find the shortest path between any two artists</p>
        </header>

        <main class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <!-- Search Form -->
                <div class="card shadow-lg mb-4">
                    <div class="card-header bg-primary text-white">
                        <h3 class="card-title mb-0">
                            <i class="fas fa-search"></i> Artist Connection Search
                        </h3>
                    </div>
                    <div class="card-body">
                        <form id="searchForm">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="artist1" class="form-label">First Artist</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                        <input type="text" class="form-control" id="artist1" 
                                               placeholder="Enter artist name..." required>
                                    </div>
                                    <div id="artist1Suggestions" class="suggestions-dropdown"></div>
                                </div>
                                <div class="col-md-6">
                                    <label for="artist2" class="form-label">Second Artist</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                        <input type="text" class="form-control" id="artist2" 
                                               placeholder="Enter artist name..." required>
                                    </div>
                                    <div id="artist2Suggestions" class="suggestions-dropdown"></div>
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="algorithm" class="form-label">Search Algorithm</label>
                                    <select class="form-select" id="algorithm">
                                        <option value="bfs" selected>Breadth-First Search (Shortest Path)</option>
                                        <option value="dfs">Depth-First Search (Any Path)</option>
                                    </select>
                                </div>
                                <div class="col-md-6 d-flex align-items-end">
                                    <button type="submit" class="btn btn-primary btn-lg w-100" id="searchBtn">
                                        <i class="fas fa-search"></i> Find Connection
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Progress Section -->
                <div id="progressSection" class="card shadow mb-4" style="display: none;">
                    <div class="card-header bg-info text-white">
                        <h4 class="card-title mb-0">
                            <i class="fas fa-spinner fa-spin"></i> Search Progress
                        </h4>
                    </div>
                    <div class="card-body">
                        <div class="progress mb-3" style="height: 25px;">
                            <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" 
                                 role="progressbar" style="width: 0%">0%</div>
                        </div>
                        <p id="progressMessage" class="text-center mb-0">Initializing search...</p>
                    </div>
                </div>

                <!-- Results Section -->
                <div id="resultsSection" class="card shadow mb-4" style="display: none;">
                    <div class="card-header">
                        <h4 class="card-title mb-0" id="resultsTitle">
                            <i class="fas fa-route"></i> Search Results
                        </h4>
                    </div>
                    <div class="card-body" id="resultsContent">
                        <!-- Results will be populated here -->
                    </div>
                </div>

                <!-- Database Stats -->
                <div class="card shadow">
                    <div class="card-header bg-secondary text-white">
                        <h4 class="card-title mb-0">
                            <i class="fas fa-database"></i> Database Statistics
                        </h4>
                    </div>
                    <div class="card-body">
                        <div class="row text-center">
                            <div class="col-md-4">
                                <div class="stat-item">
                                    <h3 class="text-primary" id="totalArtists">-</h3>
                                    <p class="text-muted">Total Artists</p>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="stat-item">
                                    <h3 class="text-success" id="totalConnections">-</h3>
                                    <p class="text-muted">Total Connections</p>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="stat-item">
                                    <h3 class="text-info" id="avgConnections">-</h3>
                                    <p class="text-muted">Avg. Connections</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="text-center py-4 mt-5">
            <p class="text-muted">
                &copy; 2024 Degrees of Spotify | 
                <a href="https://github.com" target="_blank" class="text-decoration-none">
                    <i class="fab fa-github"></i> View on GitHub
                </a>
            </p>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
