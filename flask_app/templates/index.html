<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Degrees of Spotify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <header>
            <h1>
                <i class="fas fa-music"></i> Degrees of Spotify
            </h1>
            <p class="lead">Find the shortest path between any two artists</p>
        </header>

        <main class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <!-- Search Form -->
                <div class="text-center mb-5">
                    <h3 class="search-title">
                        <i class="fas fa-search"></i> Artist Connection Search
                    </h3>
                </div>
                <div>
                        <form id="searchForm">
                            <!-- First Artist Row -->
                            <div class="row mb-4 justify-content-center">
                                <div class="col-md-10 col-lg-8">
                                    <label for="artist1" class="form-label">First Artist</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                        <input type="text" class="form-control" id="artist1"
                                               placeholder="Enter artist name..." required>
                                    </div>
                                    <div id="artist1Suggestions" class="suggestions-dropdown"></div>
                                </div>
                            </div>
                            
                            <!-- Second Artist Row -->
                            <div class="row mb-4 justify-content-center">
                                <div class="col-md-10 col-lg-8">
                                    <label for="artist2" class="form-label">Second Artist</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                        <input type="text" class="form-control" id="artist2"
                                               placeholder="Enter artist name..." required>
                                    </div>
                                    <div id="artist2Suggestions" class="suggestions-dropdown"></div>
                                </div>
                            </div>
                            
                            <!-- Search Algorithm Row -->
                            <div class="row mb-4 justify-content-center">
                                <div class="col-md-10 col-lg-8">
                                    <label for="algorithm" class="form-label">Search Algorithm</label>
                                    <select class="form-select" id="algorithm">
                                        <option value="bfs" selected>Breadth-First Search (Shortest Path)</option>
                                        <option value="dfs">Depth-First Search (Any Path)</option>
                                    </select>
                                </div>
                            </div>
                            
                            <!-- Find Connection Button Row -->
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-8">
                                    <button type="submit" class="btn btn-primary btn-lg w-100" id="searchBtn">
                                        <i class="fas fa-search"></i> Find Connection
                                    </button>
                                </div>
                            </div>
                        </form>
                </div>

                <!-- Progress Section -->
                <div id="progressSection" class="progress-section" style="display: none;">
                    <h4 class="section-title">
                        <i class="fas fa-spinner fa-spin"></i> Search Progress
                    </h4>
                    <div>
                        <div class="progress mb-3" style="height: 8px;">
                            <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated"
                                 role="progressbar" style="width: 0%"></div>
                        </div>
                        <p id="progressMessage" class="progress-message">Initializing search...</p>
                    </div>
                </div>

                <!-- Results Section -->
                <div id="resultsSection" style="display: none;">
                    <h4 class="results-title" id="resultsTitle">
                        <i class="fas fa-route"></i> Search Results
                    </h4>
                    <div id="resultsContent">
                        <!-- Results will be populated here -->
                    </div>
                </div>

            </div>
        </main>

        <footer>
            <p>
                &copy; 2024 Degrees of Spotify |
                <a href="https://github.com/LukasKanopka/DegreesOfSpotify" target="_blank">
                    <i class="fab fa-github"></i> View on GitHub
                </a>
            </p>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
